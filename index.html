<!DOCTYPE html>
<html>

<head>

    <meta name="viewport" content="width=device-width, initial scale=1.0">
    <title> Weather App </title>
    <link rel="stylesheet" href="style.css">
</head>


<body>

    <div class="card">

<h1> Sosaly Weather App - By Alawi </h1>

        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false">
            <button><img src="images/search.png"></button>
        </div>

<div class="error">

<p>Invalid city name.</p>

</div>

        <div class="weather">

            <img src="images/rain.png" class="weather-icon">
            <h1 class="temp">22°C</h1>
            <h2 class="city">Istanbul</h1>
                <div class="details">

                    <div class="col">

                        <img src="images/humidity.png">
                        <div class="humadity">50%</div>
                        <p>Humadity</p>


                    </div>

                    <div class="col">

                        <img src="images/wind.png">
                        <div class="wind">15 Km/h </div>
                        <p>Wind Speed </p>

 


                    </div>




                </div>
        </div>
    </div>



<script>


    
const apiKey = "5cfb0fa3c84f96f4d51a9ef21e12c648";

const searchBox = document.querySelector(".search input");
const searchBtn = document.querySelector(".search button");
const weatherIcon = document.querySelector(".weather-icon");

async function weatherChecker(apiUrl) {
    const response = await fetch(apiUrl);

    if (response.status==404) {

document.querySelector(".error").style.display= "block";
document.querySelector(".weather").style.display= "none";



} else {

var data = await response.json();

    document.querySelector(".city").innerHTML = data.name;
document.querySelector(".temp").innerHTML = Math.round(data.main.temp) +"°C";
document.querySelector(".humadity").innerHTML = data.main.humidity +" %";
document.querySelector(".wind").innerHTML = data.wind.speed+ " km/h" ;




}














    console.log(data);
}

const apiUrl = "https://api.openweathermap.org/data/2.5/weather?appid=" + apiKey + "&units=metric&q=";

const cityName = "damascus";
weatherChecker(apiUrl + cityName);



searchBtn.addEventListener("click", ()=> {


   
    weatherChecker(apiUrl + searchBox.value);
    document.querySelector(".weather").style.display="block";



});


</script>
 

</body>


</html>
